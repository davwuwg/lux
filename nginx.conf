user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;  # Set to debug level for development
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Development-friendly security headers
    add_header X-Development-Mode "true" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Detailed logging for development
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    access_log /var/log/nginx/access.log detailed;

    # Development server configuration
    server {
        listen 80;
        server_name localhost;

        # Root directory for development
        root /var/www/luxury-management;
        index index.html;

        # Development-specific error page
        error_page 500 502 503 504 /error.html;
        location = /error.html {
            return 500 '{"error": "Server Error", "environment": "development"}';
            add_header Content-Type application/json;
        }

        # Proxy settings for Next.js development server
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Increased timeouts for development
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # WebSocket support for Hot Module Replacement
        location /_next/webpack-hmr {
            proxy_pass http://localhost:3000/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Development static file handling
        location /_next/static {
            proxy_pass http://localhost:3000/_next/static;
            proxy_cache_bypass $http_upgrade;
        }

        # Basic gzip configuration
        gzip on;
        gzip_types text/plain text/css application/json application/javascript;
    }
}